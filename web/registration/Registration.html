<!DOCTYPE html>
<html lang="en">
<head>
    <title>Registrazione</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script src="RegistrationControl.js"></script>

    <style>
        #button {
            background: -webkit-linear-gradient(top, rgb(210, 210, 210), white);
            transition: all .65s ease-in-out;
            margin-left: 4%;
        }

        #button:hover {
            background: -webkit-linear-gradient(top, rgb(20, 130, 10), white);
            transform: scale(1.25, 1.25);
        }

        #cancel {
            background: -webkit-linear-gradient(top, rgb(210, 210, 210), white);
            transition: all .65s ease-in-out;
        }

        #cancel:hover {
            background: -webkit-linear-gradient(top, rgb(255, 0, 0), white);
            transform: scale(1.25, 1.25);
        }
    </style>

</head>
<body>
<div class="container-fluid">
    <div class="col-sm-2"></div>
    <div class="col-sm-6">
        <h2 align="center" style="margin-left:220px;">Registrati sul nostro sito!</h2><br>
        <form class="form-horizontal" action="registration/" method="post" onsubmit="return validate(this)">
            <div class="form-group">
                <label class="control-label col-sm-5" for="name">Nome:</label>
                <div class="col-sm-7">
                    <input type="text" name="forename" value="Andrea" class="form-control" id="name"
                           placeholder="Inserisci nome" style="width: 400px">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-5" for="surname">Cognome:</label>
                <div class="col-sm-7">
                    <input type="text" name="surname" value="Cifola" class="form-control" id="surname"
                           placeholder="Inserisci cognome" style="width: 400px">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-5" for="city">Città:</label>
                <div class="col-sm-7">
                    <input type="text" name="names" class="form-control" id="city"
                           placeholder="Inserisci città" style="width: 400px">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-5" for="addr">Indirizzo:</label>
                <div class="col-sm-7">
                    <input type="text" name="address" class="form-control" id="addr"
                           placeholder="Inserisci indirizzo" style="width: 400px">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-5">Data:</label>
                <div class="col-sm-7">
                    <div class="col-sm-4">
                        <select id="day" class="form-control" style="width: 75px">
                            <option value="1" selected="selected">1</option>
                            <script type="text/javascript">
                                var node = document.getElementById('day');
                                for (i = 2; i <= 31; ++i) {
                                    node.add(new Option(i))
                                }
                            </script>
                        </select>
                    </div>
                    <div class="col-sm-4">
                        <select id="month" class="form-control" style="width: 75px">
                            <option value="1" selected="selected">1</option>
                            <script type="text/javascript">
                                var node = document.getElementById('month');
                                for (i = 2; i <= 12; ++i) {
                                    node.add(new Option(i))
                                }
                            </script>
                        </select>
                    </div>
                    <div class="col-sm-4">
                        <select id="year" class="form-control" style="width: 75px">
                            <option value="1930" selected="selected">1930</option>
                            <script type="text/javascript">
                                var node = document.getElementById('year');
                                for (i = 1931; i <= 1998; ++i)
                                    node.add(new Option(i));
                            </script>
                        </select>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-5" for="email">Email:</label>
                <div class="col-sm-7">
                    <input type="email" name="email" value="ano@gmail.com" class="form-control" id="email"
                           placeholder="Inserisci email" style="width: 400px">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-5" for="usr">Username:</label>
                <div class="col-sm-7">
                    <input type="text" name="username" value="ciaociao" class="form-control" id="usr"
                           placeholder="Inserisci username" style="width: 400px">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-5" for="pwd">Password:</label>
                <div class="col-sm-7">
                    <input type="password" name="password" value="Ciaociao1" class="form-control" id="pwd"
                           placeholder="Inserisci password" style="width: 400px">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-5" for="rptpwd">Ripeti password:</label>
                <div class="col-sm-7">
                    <input type="password" name="rptpassword" value="Ciaociao1" class="form-control" id="rptpwd"
                           placeholder="Inserisci nuovamente password" style="width: 400px">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-5" for="iban">Codice IBAN:</label>
                <div class="col-sm-7">
                    <input type="text" name="iban" class="form-control" id="iban"
                           placeholder="Inserisci codice IBAN" style="width: 400px">
                </div>
            </div>
            <div class="form-group" align="right">
                <div class="col-sm-offset-2 col-sm-10">
                    <button id="cancel" type="reset" class="btn btn-default">Annulla</button>
                    <button id="button" type="submit" class="btn btn-default">Registrati</button>
                </div>
            </div>
        </form>
    </div>
    <div class="col-sm-4"></div>
</div>
</body>
</html>
